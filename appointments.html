<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment</title>
  </head>
  <body>
    <body>
        <div class="container">
          <h1>Appointment Form</h1>
          <div>
            <form id="formOne">
              <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <input id="description" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="date">Appointment date:</label>
                <input id="date" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="start">Start time:</label>
                <input id="start" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="end">End time:</label>
                <input id="end" class="form-control" type="text">
              </div>

              <button type="submit" class="btn">Show me the story!</button>
            </form>
          </div>
          <div class="container well">
            <div id="story">
              <h1>Congratulations!</h1>
              <p><span class="name"></span></p>
              <p>You have been successfully scheduled for  <span class="description"></span> on <span class="date"></span> from <span class="start"></span> to <span class="end"></span>.
              </p>
            </div>
          </div>
        </div>
      </body>
  </body>
</html>
